<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard | Landmine Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts for military/tech look -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lord-icon-element@4.0.2/dist/lord-icon-element.min.css">
  <script src="https://cdn.lordicon.com/lordicon.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Roboto Mono', 'Segoe UI', Arial, sans-serif;
      background: #0a141e;
      /* Remove overflow-x: hidden to allow scroll if needed */
      box-sizing: border-box;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .dashboard-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: linear-gradient(120deg, rgba(10,20,30,0.92) 60%, rgba(46,139,87,0.18) 100%);
      z-index: 1;
      pointer-events: none;
    }
    .dashboard-container {
      /* Remove position absolute/fixed and centering via transform */
      position: relative;
      z-index: 2;
      background: rgba(10, 20, 30, 0.92);
      border-radius: 14px;
      box-shadow: 0 4px 32px #000a;
      padding: 2.5em 2em 2em 2em;
      width: 98vw;
      max-width: 1050px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 0.7s;
      min-height: 80vh;
      margin: 40px 0;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .radar-svg {
      width: 120px;
      height: 120px;
      display: block;
      margin: 0 auto 0.5em auto;
    }
    .radar-pulse {
      stroke: #7fffd4;
      stroke-width: 4;
      fill: none;
      opacity: 0.7;
      animation: radar-pulse 1.2s infinite;
    }
    @keyframes radar-pulse {
      0% { r: 20; opacity: 0.7; }
      80% { r: 55; opacity: 0.1; }
      100% { r: 20; opacity: 0.7; }
    }
    .radar-center {
      fill: #2e8b57;
      stroke: #7fffd4;
      stroke-width: 2;
    }
    .radar-text {
      font-family: 'Orbitron', 'Roboto Mono', monospace;
      fill: #7fffd4;
      font-size: 1.1em;
      text-anchor: middle;
      dominant-baseline: middle;
      letter-spacing: 2px;
    }
    .dashboard-title {
      font-family: 'Orbitron', 'Roboto Mono', monospace;
      color: #00ffd0; /* Changed to solid, bright aqua */
      font-size: 2em;
      letter-spacing: 3px;
      margin-bottom: 0.5em;
      text-transform: uppercase;
      text-shadow: 0 0 12px #003c2f, 0 0 8px #7fffd4, 0 2px 8px #000;
      /* Removed background gradient and background-clip for better readability */
      filter: drop-shadow(0 0 6px #003c2f);
      padding: 0.2em 0;
      border-radius: 6px;
      display: inline-block;
      background: none; /* Ensure no background gradient */
    }
    .user-info {
      color: #b0c4de;
      font-size: 1.08rem;
      margin-bottom: 18px;
      text-align: center;
      font-family: 'Roboto Mono', monospace;
    }
    .stats-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: stretch;
      gap: 24px;
      margin-bottom: 28px;
      width: 100%;
    }
    .stat-card {
      background: #101c28;
      border-radius: 12px;
      box-shadow: 0 2px 8px #0006;
      padding: 18px 10px 14px 10px;
      flex: 1 1 120px;
      max-width: 150px;
      min-width: 110px;
      min-height: 110px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 1.5px solid #2e8b57;
      transition: transform 0.18s, box-shadow 0.18s;
      box-sizing: border-box;
    }
    .stat-card:hover {
      transform: translateY(-4px) scale(1.03);
      box-shadow: 0 6px 18px #7fffd455;
      border-color: #7fffd4;
    }
    .stat-icon {
      margin-bottom: 6px;
      width: 36px;
      height: 36px;
      filter: drop-shadow(0 0 6px #7fffd4aa);
    }
    .stat-title {
      font-size: 0.95rem;
      color: #7fffd4;
      margin-bottom: 4px;
      font-weight: 600;
      font-family: 'Orbitron', 'Roboto Mono', monospace;
      letter-spacing: 1px;
      text-shadow: 0 0 4px #7fffd4aa;
    }
    .stat-value {
      font-size: 1rem;
      font-weight: 900;
      color: #7fffd4;
      font-family: 'Orbitron', 'Roboto Mono', monospace;
      text-shadow: 0 2px 8px #000, 0 0 2px #2e8b57;
      letter-spacing: 1px;
      margin: 4px 0 0 0;
      padding: 2px 4px;
      border: 1px solid #2e8b57;
      border-radius: 6px;
      background: rgba(10,32,32,0.18);
      min-width: 40px;
    }
    .dashboard-actions {
      margin-top: 18px;
      display: flex;
      gap: 14px;
      justify-content: center;
      width: 100%;
    }
    .dashboard-btn {
      padding: 1em 2.5em;
      font-size: 1.1em;
      background: linear-gradient(90deg, #2e8b57 60%, #7fffd4 100%);
      color: #0a141e;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Orbitron', 'Roboto Mono', monospace;
      font-weight: 700;
      letter-spacing: 2px;
      box-shadow: 0 4px 24px #0008;
      transition: background 0.2s, color 0.2s, transform 0.2s;
      outline: none;
    }
    .dashboard-btn:hover {
      background: linear-gradient(90deg, #7fffd4 60%, #2e8b57 100%);
      color: #222;
      transform: scale(1.05);
    }
    .user-table-section {
      width: 100%;
      margin-top: 24px;
      animation: fadeIn 0.7s;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 8px;
      background: #101c28;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px #0006;
      font-family: 'Roboto Mono', monospace;
    }
    th, td {
      border: 1px solid #2e8b57;
      padding: 8px 6px;
      text-align: center;
      font-size: 0.98rem;
      color: #7fffd4;
      background: #101c28;
    }
    th {
      background-color: #2e8b57;
      color: #0a141e;
      font-weight: 700;
      font-family: 'Orbitron', 'Roboto Mono', monospace;
      letter-spacing: 1px;
    }
    @media (max-width: 1100px) {
      .dashboard-container { max-width: 99vw; }
      .stats-container { flex-wrap: wrap; flex-direction: row; }
      .stat-card { width: 45vw; max-width: 260px; min-width: 150px; }
    }
    @media (max-width: 900px) {
      .stats-container { flex-wrap: wrap; flex-direction: row; }
      .stat-card { width: 90vw; max-width: 260px; min-width: 150px; }
    }
    @media (max-width: 700px) {
      .stats-container { flex-direction: column; align-items: center; }
      .stat-card { width: 90vw; max-width: 260px; min-width: 150px; }
    }
    @media (max-width: 600px) {
      .dashboard-container { padding: 1.5em 0.5em 1em 0.5em; }
      .dashboard-title { font-size: 1.3em; }
      .radar-svg { width: 70px; height: 70px; }
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-database.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAYUuC-litG-rCv8KSsD-R3B1uWv3AuyVQ",
      authDomain: "minedetectionrover.firebaseapp.com",
      databaseURL: "https://minedetectionrover-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "minedetectionrover",
      storageBucket: "minedetectionrover.appspot.com",
      messagingSenderId: "127964216758",
      appId: "1:127964216758:web:c7670710c374eb699dd517"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        const userId = user.uid;
        const userRef = ref(db, `users/${userId}`);

        onValue(userRef, (snapshot) => {
          const data = snapshot.val();
          if (data) {
            document.getElementById("userInfo").textContent = `Logged in as: ${data.name} (${data.rank})`;
            if (data.role === "admin") {
              loadUserTable();
            }
          }
        });
      }
    });

    const minesRef = ref(db, "mines");
    const wifiRef = ref(db, "status/wifi");
    const gpsRef = ref(db, "status/gps");
    const metalRef = ref(db, "status/metal");
    const roverRef = ref(db, "rover_position");

    onValue(minesRef, (snapshot) => {
      let count = 0;
      snapshot.forEach(() => count++);
      document.getElementById("totalMines").textContent = count;
    });

    onValue(wifiRef, (snap) => {
      document.getElementById("wifiStatus").textContent = snap.val() || "N/A";
    });
    onValue(gpsRef, (snap) => {
      document.getElementById("gpsStatus").textContent = snap.val() || "N/A";
    });
    onValue(metalRef, (snap) => {
      document.getElementById("metalStatus").textContent = snap.val() || "N/A";
    });

    onValue(roverRef, (snap) => {
      const data = snap.val();
      if (data) {
        // Show latitude and longitude with labels
        document.getElementById("latText").textContent =
          "Latitude: " + (typeof data.latitude === "number" ? data.latitude.toFixed(6) : "--");
        document.getElementById("lngText").textContent =
          "Longitude: " + (typeof data.longitude === "number" ? data.longitude.toFixed(6) : "--");
        document.getElementById("lastUpdate").textContent = data.timestamp || "N/A";
      } else {
        document.getElementById("latText").textContent = "Latitude: --";
        document.getElementById("lngText").textContent = "Longitude: --";
        document.getElementById("lastUpdate").textContent = "N/A";
      }
    });

    function loadUserTable() {
      const usersRef = ref(db, "users");
      onValue(usersRef, (snapshot) => {
        let tableHTML = `
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Rank</th>
                <th>Regiment</th>
                <th>Designation</th>
                <th>Captain</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody>
        `;
        snapshot.forEach(child => {
          const data = child.val();
          tableHTML += `
            <tr>
              <td>${data.name}</td>
              <td>${data.rank}</td>
              <td>${data.regiment}</td>
              <td>${data.designation}</td>
              <td>${data.captain}</td>
              <td>${data.email}</td>
            </tr>
          `;
        });
        tableHTML += `</tbody></table>`;
        document.getElementById("userTableContainer").innerHTML = tableHTML;
      });
    }

    window.logout = function() {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
</head>
<body>
  <div class="dashboard-overlay"></div>
  <div class="dashboard-container">
    <!-- Remove the animated radar SVG -->
    <!-- <svg class="radar-svg" ...> ... </svg> -->
    <div class="dashboard-title">Landmine Detector – Dashboard</div>
    <div class="user-info" id="userInfo">Loading user info...</div>
    <div class="stats-container">
      <div class="stat-card">
        <lord-icon
          src="https://cdn.lordicon.com/tdrtiskw.json"
          trigger="loop"
          delay="100"
          colors="primary:#7fffd4,secondary:#2e8b57"
          class="stat-icon">
        </lord-icon>
        <div class="stat-title">Total Mines Detected</div>
        <div class="stat-value" id="totalMines">Loading...</div>
      </div>
      <div class="stat-card">
        <lord-icon
          src="https://cdn.lordicon.com/lecprnjb.json"
          trigger="loop"
          delay="200"
          colors="primary:#7fffd4,secondary:#2e8b57"
          class="stat-icon">
        </lord-icon>
        <div class="stat-title">Wi-Fi Status</div>
        <div class="stat-value" id="wifiStatus">Loading...</div>
      </div>
      <div class="stat-card">
        <lord-icon
          src="https://cdn.lordicon.com/ssvybplt.json"
          trigger="loop"
          delay="300"
          colors="primary:#7fffd4,secondary:#2e8b57"
          class="stat-icon">
        </lord-icon>
        <div class="stat-title">GPS Status</div>
        <div class="stat-value" id="gpsStatus">Loading...</div>
      </div>
      <div class="stat-card">
        <lord-icon
          src="https://cdn.lordicon.com/abwrkdvl.json"
          trigger="loop"
          delay="400"
          colors="primary:#7fffd4,secondary:#2e8b57"
          class="stat-icon">
        </lord-icon>
        <div class="stat-title">Metal Sensor</div>
        <div class="stat-value" id="metalStatus">Loading...</div>
      </div>
      <div class="stat-card">
        <lord-icon
          src="https://cdn.lordicon.com/zzcjjxew.json"
          trigger="loop"
          delay="500"
          colors="primary:#7fffd4,secondary:#2e8b57"
          class="stat-icon">
        </lord-icon>
        <div class="stat-title">Latest Location</div>
        <div class="stat-value" id="latestLocation">
          <span id="latText">Latitude: --</span><br>
          <span id="lngText">Longitude: --</span>
        </div>
      </div>
      <div class="stat-card">
        <lord-icon
          src="https://cdn.lordicon.com/akuwjdzh.json"
          trigger="loop"
          delay="600"
          colors="primary:#7fffd4,secondary:#2e8b57"
          class="stat-icon">
        </lord-icon>
        <div class="stat-title">Last Update</div>
        <div class="stat-value" id="lastUpdate">Loading...</div>
      </div>
    </div>
    <div class="user-table-section" id="userTableContainer"></div>
    <div class="dashboard-actions">
      <button class="dashboard-btn" onclick="window.location.href='indexi.html'">⬅️ Back to Map</button>
      <button class="dashboard-btn" onclick="logout()">🔓 Logout</button>
    </div>
  </div>
</body>
</html>
  </div>
</body>
</html>
  </div>
</body>
</html>
